<div class="fixed-background"></div>
<div class="block">
    <div class="container" style="margin-top: 35px;">
        <div class="row h-100">
            <div class="col-12 col-md-10 mx-auto my-auto">
                <div class="card auth-card auth-cardst">
                    <div style="width: 100% !important;padding:80px;">
                        <div>

                            <div style="margin: 0 auto;">
                                <a>
                                    <img src="assets/images/logo/Logo.png"
                                        class="logoimgst" />
                                </a>
                            </div>
                            <!-- <div style="margin-left: 280px;
                        margin-top: -65px;" class="efsst">
                                <a>
                                    <img src="assets/images/logo/EPS.png" style="height:65px" class="efsimgst" />
                                </a>
                            </div> -->
                        </div>
                        <div class="loading" style="display: none;" id="loading"></div>
                        <form #setForm="ngForm" novalidate (ngSubmit)="onSubmit()" style="margin-top: 50px;">
                            <div class="form-group row">
                                <label class="col-form-label labelpass">Password</label>
                                <div class="col-sm-8 email_st">
                                    <input  class="form-control" type="password" ngModel #newPassword="ngModel"
                                    name="newPassword" placeholder="Password" required>
                                    <div *ngIf="!newPassword.valid && setForm.submitted" style="color: #ffd333">Password is required!</div>
                                    <!-- <div *ngIf="newPassword.valid && setForm.submitted" style="color: #ffd333"><span style="color: #ffd333">Password must have 1 Special Charecter</span><br>
                                        <span style="color: #ffd333">Password must have 1 Small</span><br>
                                        <span style="color: #ffd333">Password must have 1 Capital</span><br>
                                        <span style="color: #ffd333">Password must have 1 Numaric</span><br>
                                        <span style="color: #ffd333">Password must be min 6 Charecters</span><br>
                                    </div> -->
                                    <!-- <span class="text-danger" *ngIf="password.touched && password.errors?.invalidPassword">
                                        Password should have minimum 8 characters, at least 1 uppercase letter, 1 lowercase
                                        letter and 1 number
                                    </span> -->
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label labelconfpass">Confirm Password</label>
                                <div class="col-sm-8 password_st">
                                    <input class="form-control" type="password" ngModel #confirmPassword="ngModel"
                                    name="confirmPassword" (change)="ConfirmPasswordMet()" placeholder="Confirm Password" required>
                                 
                                    <div *ngIf="!confirmPassword.valid && setForm.submitted" style="color: #ffd333">Confirm Password is required!</div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between align-items-center btnst">
                               
                                <button Class="btn btn-primary btn-lg btn-shadow">
                                    Set Password
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
