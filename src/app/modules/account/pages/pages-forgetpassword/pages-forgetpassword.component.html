<div class="fixed-background"></div>
<div class="block">
    <div class="container" style="margin-top: 35px;">
        <div class="row h-100">
            <div class="col-12 col-md-10 mx-auto my-auto">
                <div class="card auth-card auth-cardst">
                    <div style="width: 100% !important;padding:80px;">
                        <div>

                            <div style="margin: 0 auto;">
                                <a>
                                    <img src="assets/images/logo/Logo.png"
                                        class="logoimgst" />
                                </a>
                            </div>
                            <!-- <div style="margin-left: 280px;
                        margin-top: -65px;" class="efsst">
                                <a>
                                    <img src="assets/images/logo/EPS.png" style="height:65px" class="efsimgst" />
                                </a>
                            </div> -->
                        </div>

                        <form [formGroup]="forgetpasswordForm" style="margin-top: 50px;">
                            <div class="form-group row">
                                <label class="col-form-label" style="font-size:0.9rem">Email</label>
                                <div class="col-sm-10 email_st">
                                    <input type="email" class="form-control" placeholder="Email"
                                        [(ngModel)]="SignInEmail" formControlName="Lemail"
                                        [ngClass]="{'is-invalid': forgetpasswordsubmitted && f.Lemail.errors }">
                                    <div *ngIf="forgetpasswordsubmitted && f.Lemail.errors" class="invalid-feedback">
                                        <div *ngIf="f.Lemail.errors.required" style="color: #ffd333;">Email required
                                        </div>
                                        <div *ngIf="f.Lemail.errors.email" style="color: #ffd333;">Email must be a
                                            valid email address</div>
                                    </div>


                                </div>
                            </div>

                            <div class="d-flex justify-content-between align-items-center">
                                <a routerLink="/account/login" class="anchst" [routerLinkActive]="['routerLinkActive']" style="font-size:0.9rem;color: #3a3a3a;
                                transition: color 200ms !important;
                                outline: initial !important;">Login</a>
                                <button Class="btn btn-primary btn-lg btn-shadow btnst" (click)="onSubmit()">
                                    Reset
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
